    <script>

    function ifEthereum() {
        var a = document.querySelector('.year > option:nth-child(1)');
        var b = document.querySelector('.year > option:nth-child(2)');
        var c = document.querySelector('.year > option:nth-child(3)');
        var d = document.querySelector('.year > option:nth-child(4)');
        var startRemarks = document.querySelector('.etherStartDate');

        if (document.querySelector('.select-coin').value == "Ethereum") {
       

          a.style.display = 'none';
          b.style.display = 'none';
          c.style.display = 'none';
          d.style.display = 'none';


          var z = document.querySelector('.year > option:nth-child(5)');
          var dayEight = document.querySelector('.day > option:nth-child(8)');
          var augMonth = document.querySelector('.month > option:nth-child(8)');
          
          augMonth.selected = "selected";
          dayEight.selected = 'selected';
          z.selected = 'selected';
          startRemarks.style.display = 'block';

        }  

        if (document.querySelector('.select-coin').value == "Bitcoin") {
            startRemarks.style.display = 'none';
            a.style.display = 'inline-block';
            b.style.display = 'inline-block';
            c.style.display = 'inline-block';
            d.style.display = 'inline-block';
            var dayEight = document.querySelector('.day > option:nth-child(1)');
            var augMonth = document.querySelector('.month > option:nth-child(1)');
            augMonth.selected = "selected";
            dayEight.selected = 'selected';

          
            var w = document.querySelector('.year > option:nth-child(1)');
            w.selected = 'selected';
        }  
    }


    function clicked() {

      var coin = document.querySelector('.select-coin').value
      var month = document.querySelector(".month");
      var amount = document.querySelector(".amount").value;
      var year = document.querySelector(".year").value;
      var day = document.querySelector(".day").value;


      //bitcoin
      if (coin == "Bitcoin") {
        var monthBit = document.querySelector(".month").value;
        
        queryBitcoin = year + "-" + monthBit + "-" + day;
        
         window.location.replace("result.html?date=" + queryBitcoin + "&amount=" + amount +"&coin=" + coin)
      }


   //ethereum

     if (coin == "Ethereum") {
        var monthEth = month.options[month.selectedIndex].text;
        var queryEth = monthEth + ' ' + day + ','+ ' ' +year;
        console.log(queryEth.toString())

        window.location.replace("result.html?date=" + queryEth + "&amount=" + amount +"&coin=" + coin)
     }
